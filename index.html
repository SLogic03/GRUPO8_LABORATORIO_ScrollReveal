<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harley-Davidson - El Espíritu de la Libertad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="img/logoHarley.png" type="image/png">
    
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <a href="index.html" class="logo-container">
        <img src="img/logoHarley.png" class="logo" alt="Logo Harley-Davidson">
    </a>

    <header class="container">
        <div class="row align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 text-center">
                <img src="img/motoHarley.png" alt="Moto Harley-Davidson" class="img-fluid my-4">
            </div>
            
            <div class="col-md-6 text-center">
                
                <h1 class="display-4 text-uppercase font-weight-bold mt-4">EL RUGIDO TE ESPERA</h1>
                
                <p class="text-center text-description my-4">
                    Regístrate y sé el primero en conocer nuestras novedades, eventos exclusivos y la última leyenda en llegar a la carretera.
                </p>
                
                <form action="#">
                    <input class="form-control rounded-0 my-4 text-center" type="email" name="email"
                        placeholder="Escribe tu correo electrónico">
                    <button type="submit" class="btn btn-harley rounded-0">
                        SUSCRIBIRSE
                    </button>
                </form>
                
                <ul class="list-unstyled list-inline mt-4">
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-pinterest-p"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

</body>
</html>
